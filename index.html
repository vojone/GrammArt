<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>GrammArt</title>
</head>
<body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>

    <div class="vh-100">
        <div class="d-flex flex-column h-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <img src="images/logo.svg" alt="GrammArt" draggable="false">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar"  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="main-navbar">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    </ul>
                    <div class="d-inline my-2 my-lg-0">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="examplesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Examples
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="examplesDropdown">
                                    <li><a class="dropdown-item" href="#">First</a></li>
                                    <li><a class="dropdown-item" href="#">Sec</a></li>
                                    <li><a class="dropdown-item" href="#">Third</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Wiki</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="content-wrapper" class="d-flex flex-lg-row flex-column-reverse flex-fill">
                <div id="code-window" class="flex-fill d-flex flex-column">
                    <div id="code-editor-wrapper">
                        <div id="line-numbering"></div>
                        <div id="code-wrapper">
                            <div  id="code-editor" class="code" spellcheck="false" contenteditable>startshape r

rule r { a { x 5 y -5 r 10 } }
rule a 0.7 { square { } a { 1 1 r 10 s 0.99 } }</div>
                        </div>
                    </div>
                    <div id="code-controls">
                        <button id="code-save"><i class="bi bi-save"></i> Save</button>
                        <button id="code-load"><i class="bi bi-folder2-open"></i> Open</button>
                        <button id="code-format"><i class="bi bi-braces"></i> Format</button>
                        <button id="code-compile">Compile</button>
                        <button id="code-compile-run">Compile &amp; Run</button>
                    </div>
                </div>

                <div id="canvas-window" class="flex-fill flex-grow-2 d-flex justify-content-around  flex-column">
                    <div id="canvas-wrapper">
                        <canvas id="main-canvas" class="align-self-center" height="500" width="500"></canvas>
                    </div>
                    <div id="canvas-controls" class="d-flex justify-content-center">
                        <button id="canvas-download"><i class="bi bi-image"></i> Save</button>
                        <button id="canvas-reset"><i class="bi bi-arrow-clockwise"></i> Reset</button>
                        <button id="canvas-run"><i class="bi bi-fast-forward-fill"></i></button>
                        <button id="canvas-step"><i class="bi bi-play-fill"></i></button>
                        <button id="canvas-stop"><i class="bi bi-stop-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/tree-sitter-base64.js"></script>
    <script src="deps/tree-sitter.js"></script>
    <script src="dist/tree-sitter-grammartcfg-base64.js"></script>
    <script src="utils.js"></script>
    <script src="parser-utils.js"></script>
    <script src="interpreter.js"></script>
    <script src="compiler.js"></script>
    <script src="code-editor.js"></script>
    <script src="main.js"></script>
</body>
</html>
